"""
An ISO 8601-encoded datetime
"""
scalar ISO8601DateTime @specifiedBy(url: "https://tools.ietf.org/html/rfc3339")

"""
Represents untyped JSON
"""
scalar JSON

type Links {
  available_translations: [Edition!]
  links_of_type(reverse: Boolean! = false, type: String!): [Edition!]
}

type Query {
  """
  Edition with expanded links
  """
  edition(base_path: String!, include_drafts: Boolean = false, include_withdrawn: Boolean = false, locale: String = "en"): Edition
  suggest_query(base_path: String!): String
}
