query organisation($base_path: String!) {
  edition(base_path: $base_path) {
    analytics_identifier
    base_path
    content_id
    description
    details {
      acronym
      alternative_format_contact_email
      body
      brand
      default_news_image
      foi_exempt
      logo
      ordered_corporate_information_pages
      ordered_featured_documents
      ordered_featured_links
      ordered_promotional_features
      organisation_featuring_priority
      organisation_govuk_status
      organisation_political
      organisation_type
      secondary_corporate_information_pages
      social_media_links
    }
    document_type
    first_published_at
    links {
      available_translations {
        analytics_identifier
        api_path
        api_url
        base_path
        content_id
        document_type
        locale
        public_updated_at
        schema_name
        title
        web_url
        withdrawn
      }
      ordered_board_members: links_of_type(type: "ordered_board_members") {
        api_path
        api_url
        base_path
        content_id
        details {
          image
          privy_counsellor
        }
        document_type
        links {
          role_appointments: links_of_type(type: "TODO - can be person or role, depending on the expected type of its parent", reverse: true) {
            content_id
            details {
              current
              ended_on
              person_appointment_order
              started_on
            }
            document_type
            links {
              role: links_of_type(type: "role") {
                content_id
                details {
                  body
                  role_payment_type
                }
                document_type
                locale
                public_updated_at
                schema_name
                title
                withdrawn
              }
            }
            locale
            public_updated_at
            schema_name
            title
            withdrawn
          }
        }
        locale
        public_updated_at
        schema_name
        title
        web_url
        withdrawn
      }
      ordered_contacts: links_of_type(type: "ordered_contacts") {
        content_id
        details {
          contact_form_links
          description
          email_addresses
          phone_numbers
          post_addresses
          title
        }
        document_type
        locale
        public_updated_at
        schema_name
        title
        withdrawn
      }
      ordered_foi_contacts: links_of_type(type: "ordered_foi_contacts") {
        content_id
        details {
          contact_form_links
          description
          email_addresses
          phone_numbers
          post_addresses
          title
        }
        document_type
        locale
        public_updated_at
        schema_name
        title
        withdrawn
      }
      ordered_parent_organisations: links_of_type(type: "ordered_parent_organisations") {
        analytics_identifier
        api_path
        api_url
        base_path
        content_id
        details {
          acronym
          brand
          default_news_image
          logo
          organisation_govuk_status
        }
        document_type
        locale
        schema_name
        title
        web_url
        withdrawn
      }
      ordered_roles: links_of_type(type: "ordered_roles") {
        content_id
        details {
          body
          role_payment_type
        }
        document_type
        locale
        public_updated_at
        schema_name
        title
        withdrawn
      }
      primary_publishing_organisation: links_of_type(type: "primary_publishing_organisation") {
        analytics_identifier
        api_path
        api_url
        base_path
        content_id
        details {
          acronym
          brand
          default_news_image
          logo
          organisation_govuk_status
        }
        document_type
        locale
        schema_name
        title
        web_url
        withdrawn
      }
    }
    locale
    phase
    public_updated_at
    publishing_app
    publishing_request_id
    rendering_app
    schema_name
    title
    updated_at
  }
}
