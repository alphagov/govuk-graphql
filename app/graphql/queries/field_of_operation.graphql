query field_of_operation($base_path: String!) {
  edition(base_path: $base_path) {
    analytics_identifier
    base_path
    content_id
    description
    document_type
    first_published_at
    links {
      available_translations {
        api_path
        api_url
        base_path
        content_id
        document_type
        locale
        public_updated_at
        schema_name
        title
        web_url
        withdrawn
      }
      fatality_notices: links_of_type(type: "fatality_notices") {
        api_path
        api_url
        base_path
        content_id
        details {
          casualties
          roll_call_introduction
        }
        document_type
        locale
        public_updated_at
        schema_name
        title
        web_url
        withdrawn
      }
      primary_publishing_organisation: links_of_type(type: "primary_publishing_organisation") {
        analytics_identifier
        api_path
        api_url
        base_path
        content_id
        details {
          acronym
          brand
          default_news_image
          logo
          organisation_govuk_status
        }
        document_type
        locale
        schema_name
        title
        web_url
        withdrawn
      }
    }
    locale
    phase
    public_updated_at
    publishing_app
    publishing_request_id
    publishing_scheduled_at
    rendering_app
    scheduled_publishing_delay_seconds
    schema_name
    title
    updated_at
  }
}
