query worldwide_organisation($base_path: String!) {
  edition(base_path: $base_path) {
    analytics_identifier
    base_path
    content_id
    description
    details {
      body
      logo
      office_contact_associations
      ordered_corporate_information_pages
      people_role_associations
      secondary_corporate_information_pages
      social_media_links
      world_location_names
    }
    document_type
    first_published_at
    links {
      available_translations {
        analytics_identifier
        api_path
        api_url
        base_path
        content_id
        document_type
        locale
        public_updated_at
        schema_name
        title
        web_url
        withdrawn
      }
      children: links_of_type(type: "parent", reverse: true) {
        api_path
        api_url
        base_path
        content_id
        details {
          access_and_opening_times
        }
        document_type
        links {
          parent: links_of_type(type: "parent") {
            analytics_identifier
            api_path
            api_url
            base_path
            content_id
            description
            details {
              default_news_image
              logo
              world_location_names
            }
            document_type
            locale
            public_updated_at
            schema_name
            title
            web_url
            withdrawn
          }
        }
        locale
        public_updated_at
        schema_name
        title
        web_url
        withdrawn
      }
      contacts: links_of_type(type: "contacts") {
        content_id
        details {
          contact_form_links
          description
          email_addresses
          phone_numbers
          post_addresses
          title
        }
        document_type
        locale
        public_updated_at
        schema_name
        title
        withdrawn
      }
      corporate_information_pages: links_of_type(type: "corporate_information_pages") {
        api_path
        api_url
        base_path
        content_id
        document_type
        locale
        public_updated_at
        schema_name
        title
        web_url
        withdrawn
      }
      main_office: links_of_type(type: "main_office") {
        api_path
        api_url
        base_path
        content_id
        details {
          access_and_opening_times
        }
        document_type
        locale
        public_updated_at
        schema_name
        title
        web_url
        withdrawn
      }
      primary_role_person: links_of_type(type: "primary_role_person") {
        api_path
        api_url
        base_path
        content_id
        details {
          image
          privy_counsellor
        }
        document_type
        locale
        public_updated_at
        schema_name
        title
        web_url
        withdrawn
      }
      role_appointments: links_of_type(type: "TODO - can be person or role, depending on the expected type of its parent", reverse: true) {
        content_id
        details {
          current
          ended_on
          person_appointment_order
          started_on
        }
        document_type
        links {
          person: links_of_type(type: "person") {
            analytics_identifier
            api_path
            api_url
            base_path
            content_id
            description
            details {
              default_news_image
              logo
              world_location_names
            }
            document_type
            locale
            public_updated_at
            schema_name
            title
            web_url
            withdrawn
          }
          role: links_of_type(type: "role") {
            analytics_identifier
            api_path
            api_url
            base_path
            content_id
            description
            details {
              default_news_image
              logo
              world_location_names
            }
            document_type
            locale
            public_updated_at
            schema_name
            title
            web_url
            withdrawn
          }
        }
        locale
        public_updated_at
        schema_name
        title
        withdrawn
      }
      roles: links_of_type(type: "roles") {
        content_id
        details {
          body
          role_payment_type
